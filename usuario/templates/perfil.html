{% extends "global/base.html" %}

{% block content %}
    <div style="max-width: 800px; margin: 0 auto;">
    <div class="card" style="text-align: center;">
        <div style="margin-bottom: 2rem;">
            {% if user.perfil.profile_image %}
                <img src="{{ user.perfil.profile_image.url }}" alt="Foto de Perfil" style="width: 180px; height: 180px; border-radius: 50%; object-fit: cover; border: 5px solid #6366f1; box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);">
            {% else %}
                <div style="width: 180px; height: 180px; border-radius: 50%; background: linear-gradient(135deg, #6366f1, #ec4899); display: flex; align-items: center; justify-content: center; font-size: 4rem; margin: 0 auto; box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);"></div>
            {% endif %}
        </div>
        
        <h1 style="margin-bottom: 0.5rem;">{{ user.username }}</h1>
        <p style="color: #6b7280; font-size: 1.125rem; margin-bottom: 2rem;">{{ user.email }}</p>
    </div>
    
    <div class="card">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div style="text-align: left;">
                {{ form.as_p }}
            </div>
            <button>
                 Salvar Alterações
            </button>
        </form>
    </div>
</div>
{% endblock content %}
